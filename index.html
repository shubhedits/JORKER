<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JORKING MASTER 💀</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      font-size: 3em;
      display: flex;
      align-items: center;
      gap: 15px;
      user-select: none;
    }

    #scoreboard, #timer {
      font-size: 2em;
      margin: 10px;
    }

    #game-over {
      display: none;
      font-size: 2em;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .retry-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="scoreboard">Jorks: <span id="score">0</span></div>
  <div id="timer">Time Left: <span id="time">60</span>s</div>

  <div id="game-container">
    <span id="hand">✊</span>
    <span id="lund">8=======D</span>
  </div>

  <div id="game-over">
    <p id="result"></p>
    <button class="retry-btn" onclick="restartGame()">Retry</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let gameRunning = true;
    let hand = document.getElementById("hand");

    function jork() {
      if (!gameRunning) return;

      score++;
      document.getElementById("score").innerText = score;

      // Simulate rubbing animation
      hand.style.marginRight = "30px";
      setTimeout(() => {
        hand.style.marginRight = "0px";
      }, 100);
    }

    document.getElementById("game-container").addEventListener("mousemove", jork);

    function startTimer() {
      let timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameRunning = false;
          document.getElementById("game-over").style.display = "block";

          let resultText = "You got " + score + " jorks! ";
          if (score < 10) resultText += "Newbie 💀";
          else if (score < 30) resultText += "Good Jorker 👍";
          else if (score < 50) resultText += "Great Jorker 🔥";
          else if (score < 80) resultText += "DAMN JORKER 🤯";
          else resultText += "YOU'RE A PRO JORKER 🏆 Respect ++";

          document.getElementById("result").innerText = resultText;
        }
      }, 1000);
    }

    function restartGame() {
      score = 0;
      timeLeft = 60;
      gameRunning = true;
      document.getElementById("score").innerText = score;
      document.getElementById("time").innerText = timeLeft;
      document.getElementById("game-over").style.display = "none";
      startTimer();
    }

    startTimer();
  </script>

</body>
</html>
